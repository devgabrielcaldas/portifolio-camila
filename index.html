<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camila Ventura | Portfólio</title>
  <link rel="stylesheet" href="styles/base.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway&display=swap" rel="stylesheet">
</head>
<body class="sombra">
  <!-- TOPO COM LOGO E FUNDO DE MÁRMORE -->
  <section class="topo">
    <h1>Camila Ventura</h1>
  </section>

  <!-- SEÇÃO DE BOAS-VINDAS -->
  <section class="boas-vindas sombra-fundo">
    <div class="card">
      <h2>Bem vindo(a)</h2>
      <p>Este é o meu Portfólio, onde design e criatividade se encontram. <br>
      Sinta-se à vontade para navegar e conhecer o meu trabalho!
      </p>
      <button onclick="window.location.href='unq.html'">Vamos lá!</button>
    </div>
  </section>
 
  <a
    href="https://wa.me/5561995198740?text=Olá%2C+gostaria+de+saber+mais+sobre+seu+portfólio."
    class="whatsapp-button"
    target="_blank"
    rel="noopener"
  >
    <img src="assets/img/whatsapp-icon.png" alt="WhatsApp" />
  </a>

  <script>
  // Aguarda o DOM carregar para aplicar a transição
  document.addEventListener("DOMContentLoaded", function () {
    const links = document.querySelectorAll("a[href$='.html']");

    links.forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        const url = this.href;

        // Aplica a classe de fade-out
        document.body.classList.add("fade-out");

        // Aguarda a transição e redireciona
        setTimeout(() => {
          window.location.href = url;
        }, 400); // Tempo um pouco menor que o CSS (0.5s) pra suavizar
        });
       });
      });
    </script>
</body>
</html>
