  <!-- Transição de páginas -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const links = document.querySelectorAll("a[href$='.html']");
      links.forEach(link => {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          const url = this.href;
